<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="slider_container">
        <div class="red_slider">
          <span class="red">R</span>
          <input type="range" min="0" max="255" value="0" class="redSlider">
          <span class="red_value">0</span>
        </div>
        <div class="green_slider">
          <span class="green">G</span>
          <input type="range" min="0" max="255" value="0" class="greenSlider">
          <span class="green_value">0</span>
        </div>
        <div class="blue_slider">
          <span class="blue">B</span>
          <input type="range" min="0" max="255" value="0" class="blueSlider">
          <span class="blue_value">0</span>
        </div>
        <span class="value">#000000</span>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
